<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Google</title>
</head>
<body>
    
    <div class="contenedor-primario" >

            <div class="cuadro-busqueda">

            </div>
            <div class="contenedor-botones">

            </div>
            <div>
                <p>

            </div>
        </div>
    </div>
    <div class="pais">
        <span href="" class="pais-parrafo" >
            Colombia
        </span>
    </div>
    <div>
        <img src="img/whatsapp22.svg" href="" class="whastapp" alt="">
    </div>
    <footer>
        <div class="publicidad1">
            <span href="" class="boton-footer" >
                Publicidad
            </span>
            <span href="" class="boton-footer" >
                Negocios
            </span>

            </span>

            </span>
        </div>
        <div class="publicidad2">
            <span href="" class="boton-footer" >
                Privacidad
            </span>
            <span href="" class="boton-footer" >

            </span>

            </span>
